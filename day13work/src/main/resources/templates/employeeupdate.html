<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Employees</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Update Employee</h1>
        <br><hr>
        <!--button reference pointing to controller endpoint-->
        <a th:href="@{/employees/list}" class="btn btn-primary">Back to Employee Listing</a>
        <form 
            method = "POST"
            th:action="@{/employees/updEmployee}"
            th:object="${employee}"
        >
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="Enter First Name">
            </div>
            <!--only generates if fields has errors, th:if error checking, th:errors will return error message-->
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" placeholder="Enter Email">
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" placeholder="Enter Phone Number">
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}" placeholder="Enter Salary">
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="birthDate" th:field="*{birthDate}" placeholder="Enter Birthday">
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>

            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}" placeholder="Enter Postal Code">
            </div>
            <div class = "alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>

            <button type ="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
